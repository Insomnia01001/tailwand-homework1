<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section start  -->
    <header class="bg-gray-950">
      <div class="container mx-auto px-20 py-4">
        <div class="header-wrapper flex justify-between items-center">
          <div class="header-left bg-black">
            <img src=".//images/Group 33.png" alt="jpg" />
          </div>
          <div class="header-right">
            <nav class="flex list-none gap-12 text-white font-sans">
              <li><a class="hover:text-orange-600" href="#">Services</a></li>
              <li><a class="hover:text-orange-600" href="#">About</a></li>
              <li><a class="hover:text-orange-600" href="#">Contacts</a></li>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- header section finish  -->

    <!-- main section start  -->
    <main class="bg-black">
      <div class="container mx-auto px-20 py-4">
        <div class="bg-cover bg-no-repeat flex justify-center w-full">
          <img src="./images/image 168.png" alt="logo" />
        </div>
        <div class="flex justify-center items-center gap-6 my-4">
          <div class="hero-left relative">
            <img src="./images/Group 59.png" alt="logo" />
            <div>
              <img
                class="absolute top-0 left-40"
                src="./images/image 162 (1).png"
                alt="logo"
              />
            </div>
          </div>
          <div class="hero-right">
            <img src="./images/Frame 60.png" alt="logo" />
          </div>
        </div>
        <div class="flex justify-center items-center gap-6 my-4">
          <div class="hero-left">
            <img src="./images/Frame 61.png" alt="logo" />
          </div>
          <div class="hero-right relative">
            <img src="./images/Group 63.png" alt="logo" />
            <div>
              <img
                class="absolute top-6 left-60"
                src="./images/image 165 (1).png"
                alt="logo"
              />
            </div>
          </div>
        </div>

        <div class="flex items-center justify-center gap-6">
          <div class="hero-left">
            <img src="./images/Frame 62.png" alt="logo" />
          </div>
          <div class="hero-right">
            <img src="./images/Frame 63.png" alt="logo" />
          </div>
        </div>
      </div>
    </main>

    <!-- footer section start -->
    <footer class="bg-black">
      <div class="container mx-auto px-20 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-28">
            <img src="./images/Group 33.png" alt="logo" />
            <nav class="text-white flex gap-10">
              <a class="hover:text-orange-600" href="#">Services</a>
              <a class="hover:text-orange-600" href="#">About</a>
              <a class="hover:text-orange-600" href="#">Ð¡ontacts</a>
            </nav>
          </div>
          <div class="mr-96">
            <img src="./images/Group 83.png" alt="logo" />
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section finish   -->
  </body>
</html>
